<html>
<head></head>
<body>
    <!-- text in bold -->
     <p>My name is <b>Arbaz</b></p>
     <p>My name is <strong>Arbaz</strong></p>

     <!-- underline -->
     <p>My name is <u>Arbaz</u></p>
     <p>My name is <ins>Arbaz</ins></p>

     <!-- italic -->
     <p>My name is <i>Arbaz</i></p>
     <p>My name is <em>Arbaz</em></p>

     <!-- subscript -->
      <p>H<sub>2</sub>O</p>

      <!-- superscript -->
       <p>4<sup>2</sup>=16</p>

</body>
</html>
